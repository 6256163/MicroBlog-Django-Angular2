<div style="width: 400px; height: auto; margin: 0 auto; color: black;
  background-color: white; padding: 30px; border-radius: 5px; text-align: center;border-top:3px solid #375a7f">

  <div>
    <img src="{{authenticationService.getStatic()+'web_icon/cat.png'}}" style="width: 100px;height: auto">
  </div>
  <div>
    <span>Join us!</span>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <input type="text" placeholder="Please fill your username" id="username" class="form-control"
           formControlName="username" style="font-size: 18px; width: 300px" required>
    <div *ngIf="formErrors.username" style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.username }}
      </div>
    </div>

    <input placeholder="Your password" formControlName="password" id="password" type="password" class="form-control"
           #password_input
           style="font-size: 18px; width: 300px" required>
    <div style="display: table;width: 100%;background-color: gray">
      <div [class.pwd_weak]="isWeak" style="display: table-cell">Weak</div>
      <div [class.pwd_middle]="isMiddle" style="display: table-cell">Middle</div>
      <div [class.pwd_strong]="isStrong" style="display: table-cell">Strong</div>
    </div>

    <div *ngIf="formErrors.password" style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>

    <input placeholder="password confirm" formControlName="passwordConfirm" type="password" class="form-control"
           style="font-size: 18px; width: 300px" required>

    <div *ngIf="formErrors.passwordConfirm || formErrors.password.validateEqual "
         style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.passwordConfirm }}
      </div>
    </div>

    <input placeholder="Your current e-mail" formControlName="email" type="email" class="form-control"
           style="font-size: 18px; width: 300px" required>
    <div *ngIf="formErrors.email || formErrors.password.validateEqual "
         style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>

    <input placeholder="first_name" formControlName="first_name" class="form-control"
           style="font-size: 18px; width: 300px" required>

    <div *ngIf="formErrors.first_name || formErrors.password.validateEqual "
         style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.first_name }}
      </div>
    </div>

    <input placeholder="last_name" formControlName="last_name" class="form-control"
           style="font-size: 18px; width: 300px; background-color: #90abff" required>

    <div *ngIf="formErrors.last_name || formErrors.password.validateEqual "
         style="text-align: left; color: red; overflow: hidden">
      <div class="alert alert-danger">
        {{ formErrors.last_name }}
      </div>
    </div>

    <div *ngIf="error" style="text-align: center">
      <p>{{error}}</p>
    </div>
    <div style="text-align: center">
      <button [disabled]="!beforeSubmit()"  type="submit" class="btn btn-primary btn-xs" style="">Register</button>
    </div>
  </form>
</div>
