<div style="height: 81px"></div>
<nav class="navbar navbar-default" style="z-index: 9999;position: fixed;top: 0;width: 100%">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul *ngIf="authenticationService.authentication" class="nav navbar-nav navbar-right">
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a routerLink="/home"
             routerLinkActive="active">Home</a>
        </li>
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a routerLink="/explore"
             routerLinkActive="active">Explore</a></li>
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a href="#">Inbox</a></li>

        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a (click)="chatShowHide($event)">Chat</a>
        </li>
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)"><a
          (click)="avtivityShowHide($event)">Activity</a></li>
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)"><a
          (click)="accountShowHide($event)">Account</a></li>
      </ul>

      <ul *ngIf="!authenticationService.authentication" class="nav navbar-nav navbar-right">
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a routerLink="/register"
             routerLinkActive="active">Register</a>
        </li>
        <li (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
          <a routerLink="/login"
             routerLinkActive="active">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div *ngIf="!hideChat" #chat [@flyInOut]="!hideChat" style="position: fixed;right: 30px;top: 60px;z-index: 9999">
  <chat *ngIf="authenticationService.authentication"></chat>
</div>
<div *ngIf="!hideActivity" #activity [@flyInOut]="!hideActivity"
     style="position: fixed;right: 0;top: 60px;z-index: 9999">
  <activity *ngIf="authenticationService.authentication"></activity>
</div>
<div *ngIf="!hideAccount" #account [@flyInOut]="!hideAccount" style="position: fixed;right: 0;top: 60px;z-index: 9999">
  <account *ngIf="authenticationService.authentication"></account>
</div>
