<div *ngFor="let b of blogs" style="overflow: hidden; margin-bottom: 20px; padding:0 30px">

  <div class="modal-content" style="float: right; width: 540px;border-radius: 5px;border-radius: 5px;">
    <div style=" height: 50px;">
      <div style="margin-left: 20px">
              <span style="line-height: 50px; ">
                <a href="">{{b.user}}</a>
                <div *ngIf="false">
                  <md-icon style="">repeat</md-icon>
                  <a href="">fromUser</a>
                </div>
              </span>
      </div>
    </div>
    <div style="padding: 0 20px">
      <div *ngIf="b.title != ''" style="font-size: 40px">
        <p>{{b.title}}</p>
      </div>

      <div style="padding: 10px 0; font-size: 20px">
        <div class="blog-content" *ngFor="let content of b.content" [innerHTML]="content">
        </div>
      </div>
      <div style="overflow:hidden; padding:10px 0">
        <div style="float: left">
          <span>{{b.note}}</span>&nbsp;Notes
        </div>
        <div class="icon-container" style="float: right">
          <md-icon style="margin: 0 10px" title="share">send</md-icon>
          <md-icon style="margin: 0 10px" title="reply">chat_bubble_outline</md-icon>
          <md-icon style="margin: 0 10px" title="reblog">repeat</md-icon>
          <md-icon style="margin: 0 10px" [style.color]="islike(b.id)?'red':''" (click)="like(b, $event)">{{islike(b.id)?'favorite':'favorite_border'}}</md-icon>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="with_head_image" class="headimg" style="float: right;border-radius: 7px; margin-right: 20px;"
       [style.background-image.url]="b.user" (click)="userService.show_blog(b.user_id)">
    <img src="{{authenticationService.getStatic()+b.head_image}}" [title]="b.user"
         (mouseover)="showPopinfo($event, b.user_id)" (scroll)="fixHeadImg()"
         style="width: 64px;height: 64px;">
  </div>
</div>
<div #popinfo id="popinfo"></div>
