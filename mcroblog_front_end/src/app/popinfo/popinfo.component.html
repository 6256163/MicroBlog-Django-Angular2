<div id="popinfo_main" #main [style.background-color]="userService.user_extend_with_blog.user.background_color"
     style="margin-top:10px;position: absolute;z-index:9999;display: inline-block;z-index: 997;border-radius: 5px">
  <div style="width: 300px;">
    <div
      [ngStyle]="{'background-image': 'url(' + authenticationService.getStatic()+userService.user_extend_with_blog.user.background_image + ')'}"
      style="z-index: 998;object-fit:cover;width: 300px;height: 150px;border-radius: 5px;background-size: contain"></div>
    <img src="{{authenticationService.getStatic()+userService.user_extend_with_blog.user.head_image}}"
         style="position: absolute;top:100px;left: 118px;width: 64px;height: 64px;border-radius: 30px; border: 3px solid rebeccapurple">

    <div style="z-index: 999;position: absolute;width: 300px;height:auto;padding: 10px; top:0">
      <div style="float: left">
        <a href="#">
          {{userService.user_extend_with_blog.user.username}}
        </a>
      </div>

      <div style="float: right" *ngIf="authenticationService.user.username != userService.user_extend_with_blog.user.username">
        <div class="btn-group close" style="float:left; padding-right: 50px">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
             style="margin-top: auto;margin-bottom: auto">â˜º</a>
          <ul class="dropdown-menu" style="">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another</a></li>
            <li><a href="#">Something</a></li>
            <li class="divider"></li>
            <li><a href="#">Separk</a></li>
          </ul>
        </div>
        <a href="#" class="btn btn-default btn-xs">Unfollow</a>
      </div>

      <div style="float: right" *ngIf="authenticationService.user.username == userService.user_extend_with_blog.user.username">
        <a href="#" class="btn btn-primary btn-xs">Edit Appearance</a>

      </div>

    </div>


  </div>
  <div id="profile" style="z-index:999;position: relative;text-align: center; padding-top: 20px">

    <P style="font-size: 20px">{{userService.user_extend_with_blog.user.username}}</P>
    <div>
      <h2><b>{{userService.user_extend_with_blog.user.u_title}}</b></h2>
      <p>{{userService.user_extend_with_blog.user.profile}}</p>
    </div>

    <div style="padding: 5px;text-align: center">
      <div *ngFor="let b of userService.user_extend_with_blog.blogs" src="#" class="wrap"
           style="width: 80px;height: 80px; margin: 5px;border: 1px solid black;display:inline-block; position: relative;background-color: black"
           [innerHTML]="getBlogContent(b)"></div>

    </div>
  </div>


</div>
